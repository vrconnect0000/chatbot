<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA | SHOPP Express</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Outfit:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.3);
        }
        
        body { 
            background: radial-gradient(circle at top right, #0f172a, #020617);
            color: #e2e8f0;
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
        }

        h1, h2, h3, .font-title { font-family: 'Space Grotesk', sans-serif; }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-cyber {
            background: rgba(0, 0, 0, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            transition: all 0.3s ease;
        }

        .input-cyber:focus {
            border-color: var(--accent) !important;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            transition: all 0.3s transform;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }

        .file-card {
            border: 2px dashed rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.02);
            transition: all 0.3s;
        }

        .file-card.has-file {
            border: 2px solid #22c55e;
            background: rgba(34, 197, 94, 0.05);
        }

        .product-item {
            background: rgba(255, 255, 255, 0.01);
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }

        .product-item:hover {
            background: rgba(255, 255, 255, 0.03);
            border-left-color: var(--accent);
        }

        /* Animação de entrada */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: slideUp 0.5s ease forwards; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="login-screen" class="fixed inset-0 z-[9999] flex items-center justify-center bg-[#020617]">
        <div class="glass-panel p-10 rounded-[40px] w-full max-w-sm text-center border-t border-white/10">
            <div class="mb-6 relative">
                <div class="absolute inset-0 bg-blue-500 blur-3xl opacity-20"></div>
                <i class="fa-solid fa-user-gear text-5xl text-blue-500 relative"></i>
            </div>
            <h2 class="text-2xl font-black mb-1 uppercase tracking-tight font-title italic">SHOPP Express <span class="text-blue-500">ADMIN</span></h2>
            <p class="text-[10px] text-gray-500 uppercase tracking-[0.3em] mb-8">System Access Portal</p>
            
            <div class="space-y-4">
                <input type="password" id="pass-input" onkeydown="if(event.key==='Enter') verificarSenha()" placeholder="Senha do Sistema" class="input-cyber w-full p-4 rounded-2xl text-center font-bold">
                <button onclick="verificarSenha()" class="btn-primary w-full p-4 rounded-2xl font-black uppercase text-xs tracking-widest text-white">
                    Autenticar
                </button>
            </div>
            <div id="login-error" class="text-red-400 text-[10px] font-bold mt-6 uppercase hidden">Acesso Negado</div>
        </div>
    </div>

    <div id="main-content" class="hidden max-w-7xl mx-auto animate-in">
        
        <header class="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
            <div class="text-center md:text-left">
                <h1 class="text-3xl font-black italic text-white font-title tracking-tighter">SHOPP Express <span class="text-blue-500 underline decoration-blue-500/30 underline-offset-8">ADM</span></h1>
                <div class="flex items-center gap-2 mt-2 justify-center md:justify-start">
                    <span class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></span>
                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Sistema Operacional Online</p>
                </div>
            </div>
            
            <div class="flex items-center gap-4 bg-white/5 p-2 rounded-2xl border border-white/5">
                <div id="counter" class="px-4 text-[10px] font-black uppercase text-gray-400 border-r border-white/10">0 Produtos</div>
                <button onclick="logout()" class="hover:bg-red-500/20 text-red-400 px-4 py-2 rounded-xl text-[10px] uppercase font-black transition-all flex items-center gap-2">
                    Logout <i class="fa-solid fa-power-off"></i>
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            
            <div class="lg:col-span-4">
                <div class="glass-panel p-8 rounded-[35px] border-b-4 border-blue-500/50 sticky top-10">
                    <h3 class="text-sm font-bold uppercase mb-8 flex items-center gap-3 font-title">
                        <span class="p-2 bg-blue-500/10 rounded-lg text-blue-500"><i class="fa-solid fa-plus text-xs"></i></span>
                        Novo Registro
                    </h3>
                    
                    <form id="product-form" class="space-y-5">
                        <div class="space-y-1">
                            <label class="text-[9px] uppercase font-black text-gray-500 ml-2">Identificação</label>
                            <input type="text" id="p-nome" placeholder="Ex: Camiseta Oversized" class="input-cyber w-full p-4 rounded-2xl text-sm" required>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-1">
                                <label class="text-[9px] uppercase font-black text-gray-500 ml-2">Preço (R$)</label>
                                <input type="number" id="p-preco" step="0.01" placeholder="0,00" class="input-cyber w-full p-4 rounded-2xl text-sm font-bold" required>
                            </div>
                            <div class="space-y-1">
                                <label class="text-[9px] uppercase font-black text-orange-500/50 ml-2">Promoção</label>
                                <input type="number" id="p-promo" step="0.01" placeholder="Opcional" class="input-cyber w-full p-4 rounded-2xl text-sm text-orange-400">
                            </div>
                        </div>

                        <div class="space-y-1">
                            <label class="text-[9px] uppercase font-black text-gray-500 ml-2">Categoria</label>
                            <input type="text" id="p-cat" placeholder="Ex: Vestuário" class="input-cyber w-full p-4 rounded-2xl text-sm" required>
                        </div>

                        <div class="space-y-1">
                            <label class="text-[9px] uppercase font-black text-gray-500 ml-2">Resumo</label>
                            <textarea id="p-desc" placeholder="Detalhes do item..." class="input-cyber w-full p-4 rounded-2xl text-sm h-24 resize-none"></textarea>
                        </div>

                        <div class="grid grid-cols-3 gap-3">
                            <label class="file-card p-4 rounded-2xl text-center cursor-pointer" id="card-f1">
                                <input type="file" id="f1" class="hidden" accept="image/*" onchange="preview(this, 'n1', 'card-f1')">
                                <i class="fa-solid fa-image text-gray-600 mb-1 block"></i>
                                <p id="n1" class="text-[7px] uppercase font-bold truncate">Capa</p>
                            </label>
                            <label class="file-card p-4 rounded-2xl text-center cursor-pointer" id="card-f2">
                                <input type="file" id="f2" class="hidden" accept="image/*" onchange="preview(this, 'n2', 'card-f2')">
                                <i class="fa-solid fa-plus text-gray-600 mb-1 block"></i>
                                <p id="n2" class="text-[7px] uppercase font-bold truncate">Foto 2</p>
                            </label>
                            <label class="file-card p-4 rounded-2xl text-center cursor-pointer" id="card-f3">
                                <input type="file" id="f3" class="hidden" accept="image/*" onchange="preview(this, 'n3', 'card-f3')">
                                <i class="fa-solid fa-plus text-gray-600 mb-1 block"></i>
                                <p id="n3" class="text-[7px] uppercase font-bold truncate">Foto 3</p>
                            </label>
                        </div>

                        <button type="submit" id="btn-submit" class="btn-primary w-full text-white font-black uppercase py-5 rounded-2xl text-[10px] mt-4 tracking-[0.2em]">
                            Sincronizar Produto
                        </button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="glass-panel p-8 rounded-[35px]">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-6 mb-8">
                        <div class="relative w-full md:w-2/3">
                            <i class="fa-solid fa-magnifying-glass absolute left-5 top-1/2 -translate-y-1/2 text-blue-500 opacity-50"></i>
                            <input type="text" id="search-input" oninput="filtrarLista(this.value)" placeholder="PESQUISAR NO INVENTÁRIO ATUAL..." class="input-cyber w-full pl-14 pr-6 py-4 rounded-2xl text-[10px] font-black tracking-widest uppercase">
                        </div>
                        <button onclick="limparEstoque()" class="text-[9px] font-black uppercase text-red-500/50 hover:text-red-400 transition flex items-center gap-2">
                            <i class="fa-solid fa-eraser"></i> Limpar Tudo
                        </button>
                    </div>

                    <div id="inventory-list" class="space-y-4">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURAÇÕES (MANTIDAS)
        const SENHA_CORRETA = "admin123"; 
        const SUPABASE_URL = "https://zkhradhpwakvtgsilsyj.supabase.co"; 
        const SUPABASE_KEY = "sb_publishable_UrUxPsPD3XBTANwwp3tZOA_-REppnf3";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let dadosLocais = [];

        window.onload = () => {
            const logado = localStorage.getItem('SHOPP_Express_admin');
            if (logado === 'true') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                init();
            }
        };

        function verificarSenha() {
            const digitada = document.getElementById('pass-input').value;
            if (digitada === SENHA_CORRETA) {
                localStorage.setItem('SHOPP_Express_admin', 'true');
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                init();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
                setTimeout(() => document.getElementById('login-error').classList.add('hidden'), 2000);
            }
        }

        function logout() {
            localStorage.removeItem('SHOPP_Express_admin');
            location.reload();
        }

        async function init() {
            const { data } = await _supabase.from('produtos').select('*').order('id', { ascending: false });
            if (data) { 
                dadosLocais = data; 
                renderList(data); 
                document.getElementById('counter').innerText = `${data.length} Itens no Catálogo`;
            }
        }

        function preview(input, id, cardId) {
            if (input.files[0]) {
                document.getElementById(id).innerText = input.files[0].name;
                document.getElementById(cardId).classList.add('has-file');
            }
        }

        async function uploadImage(file) {
            if (!file) return null;
            const name = `${Date.now()}_${file.name.replace(/[^a-zA-Z0-9.]/g, '')}`;
            const { data, error } = await _supabase.storage.from('fotos').upload(name, file);
            if (error) return null;
            return _supabase.storage.from('fotos').getPublicUrl(name).data.publicUrl;
        }

        document.getElementById('product-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const f1 = document.getElementById('f1').files[0];
            if (!f1) return alert("A imagem de capa é obrigatória!");
            
            btn.innerText = "SINCROZINANDO COM O CLOUD..."; btn.disabled = true;

            const url1 = await uploadImage(f1);
            const url2 = await uploadImage(document.getElementById('f2').files[0]);
            const url3 = await uploadImage(document.getElementById('f3').files[0]);

            await _supabase.from('produtos').insert([{
                nome: document.getElementById('p-nome').value,
                preco: parseFloat(document.getElementById('p-preco').value),
                preco_promo: parseFloat(document.getElementById('p-promo').value) || null,
                categoria: document.getElementById('p-cat').value,
                descricao: document.getElementById('p-desc').value,
                imagem_url: url1, imagem_url_2: url2, imagem_url_3: url3
            }]);
            location.reload();
        };

        function renderList(lista) {
            document.getElementById('inventory-list').innerHTML = lista.map(p => `
                <div class="product-item flex flex-col sm:flex-row items-center gap-5 p-5 rounded-3xl">
                    <img src="${p.imagem_url}" class="w-16 h-16 rounded-2xl object-cover bg-black border border-white/10 shadow-lg">
                    
                    <div class="flex-1 text-center sm:text-left">
                        <div class="text-[10px] font-black uppercase text-white tracking-widest">${p.nome}</div>
                        <div class="text-[8px] font-bold text-blue-500 uppercase mt-1">${p.categoria}</div>
                    </div>

                    <div class="flex items-center gap-4 bg-black/30 p-3 rounded-2xl border border-white/5">
                        <div class="flex flex-col gap-1">
                            <div class="flex items-center gap-2">
                                <span class="text-[8px] font-black text-gray-600">PREÇO</span>
                                <input type="number" id="up-p-${p.id}" value="${p.preco}" class="bg-transparent text-[10px] font-black w-16 outline-none text-white">
                            </div>
                            <div class="flex items-center gap-2 border-t border-white/5 pt-1">
                                <span class="text-[8px] font-black text-orange-500/50">PROMO</span>
                                <input type="number" id="up-pr-${p.id}" value="${p.preco_promo || ''}" placeholder="---" class="bg-transparent text-[10px] font-black w-16 outline-none text-orange-400">
                            </div>
                        </div>
                        <button onclick="atualizar(${p.id})" class="bg-blue-500/10 text-blue-500 w-10 h-10 rounded-xl hover:bg-blue-500 hover:text-white transition-all">
                            <i class="fa-solid fa-check"></i>
                        </button>
                    </div>

                    <button onclick="deletar(${p.id})" class="text-white/10 hover:text-red-500 transition-colors p-2">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
            `).join('');
        }

        function filtrarLista(v) { renderList(dadosLocais.filter(p => p.nome.toLowerCase().includes(v.toLowerCase()))); }

        async function atualizar(id) {
            const p = parseFloat(document.getElementById(`up-p-${id}`).value);
            const pr = document.getElementById(`up-pr-${id}`).value;
            await _supabase.from('produtos').update({ 
                preco: p, 
                preco_promo: pr ? parseFloat(pr) : null 
            }).eq('id', id);
            alert("Sincronizado com sucesso!");
        }

        async function deletar(id) { 
            if (confirm("Remover permanentemente?")) { 
                await _supabase.from('produtos').delete().eq('id', id); 
                init(); 
            } 
        }

        async function limparEstoque() {
            if (confirm("⚠️ AVISO CRÍTICO: Deseja apagar TODO o banco de dados?")) {
                const { error } = await _supabase.from('produtos').delete().neq('id', 0);
                if (error) alert("Erro operacional!"); else init();
            }
        }
    </script>
</body>
</html>
